<div class="card mb-4" style="padding: 1em; border: none;">
    <form autofocus="off" [formGroup]="form">
        <div class="row mt-3">
            <div class="col col-md-12 col-sm-12">
                <label for="title" class="form-label">Diagnosis Title</label>
                <input type="text" formControlName="title" class="form-control" id="title" autofocus="off">
                <div *ngIf="form.controls['title'].dirty && form.controls['title'].invalid">
                    <small *ngIf="form.controls['title'].errors?.required" class="text-danger">
                        Diagnosis Name cannot be blank</small>
                    <small *ngIf="form.controls['title'].errors?.isEmpty" class="text-danger">
                        Blank spaces are not allowed</small>
                </div>
            </div>
        </div>

        <div class="row mt-4 mb-2">
            <div class="col col-md-12 col-sm-12 text-center">
                <button class="btn btn-success me-3" (click)="addNewDiagnosis()" [disabled]="form.invalid">Save</button>
                <button class="btn btn-warning ms-3" (click)="close()">Close</button>
            </div>
        </div>
    </form>
</div>
