<div style="display: flex; margin: 0.2em 0em; align-items: center; justify-items: flex-start; gap: 1em;">
  <div style="flex: 8; margin:0; margin-left: 1em; padding: 0; font-size: 16px;" class="text-dark d-inline-block">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by any field" #input>
    </mat-form-field>
  </div>

  <div style="flex: 1; margin:0; margin-right: 0.2em; padding: 0em 0.5em;">
    <button mat-raised-button color="primary" (click)="openAddNewDiagnosisDialog()">Add Diagnosis</button>
  </div>
</div>

<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Diagnosis ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.diagnosisId}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Diagnosis </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row"> <button class="btn btn-danger"
          (click)="deleteDiagnosis(row.diagnosisId)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
