<div class="container-fluid mt-2">
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group col col-md-2 col-sm-12">
        <label class="col-form-label">Title:</label> <br>
        <input formControlName="title" type="text" class="form-control" readonly>
      </div>

      <div class="form-group col col-md-5 col-sm-12">
        <label class="col-form-label">First Name:</label>
        <input formControlName="firstName" type="text" class="form-control">
      </div>

      <div class="form-group col col-md-5 col-sm-12">
        <label class="col-form-label">Last Name:</label>
        <input formControlName="lastName" type="text" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col col-md-6 col-sm-12">
        <label for="email" class="col-form-label">Email ID:</label>
        <input type="text" formControlName="email" id="email" class="form-control">
      </div>
      <div class="form-group col col-md-6 col-sm-12">
        <label for="phone" class="col-form-label">Phone Number:</label>
        <input formControlName="phone" type="text" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col col-md-12 col-sm-12">
        <label class="col-form-label">Relation (from Patient's perspective):</label>
        <input formControlName="relation" type="text" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col col-md-12 col-sm-12">
        <label class="col-form-label">Address:</label>
        <textarea formControlName="address" type="text" class="form-control" rows="5"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="form-group col col-md-12 col-sm-12 text-left">
        <label class="col-form-label d-inline-block">Access to the patient's account is allowed?</label>
        <input formControlName="isAccessAllowed" type="text" class="form-control d-inline-block">
      </div>
    </div>
  </form>
</div>
