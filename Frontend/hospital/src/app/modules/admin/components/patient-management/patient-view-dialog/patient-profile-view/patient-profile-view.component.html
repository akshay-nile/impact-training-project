<div class="container-fluid mt-2">
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group col col-md-6 col-sm-12">
        <label class="col-form-label">Patient ID:</label>
        <input formControlName="patientId" type="text" class="form-control" readonly>
      </div>
      <div class="form-group col col-md-6 col-sm-12">
        <label class="col-form-label">Status:</label>
        <input formControlName="status" type="text" class="form-control" readonly>
      </div>
    </div>

    <div class="row">
      <div class="form-group col col-md-2 col-sm-12">
        <label class="col-form-label">Title:</label> <br>
        <input formControlName="title" type="text" class="form-control" readonly>
      </div>

      <div class="form-group col col-md-5 col-sm-12">
        <label class="col-form-label">First Name:</label>
        <input formControlName="firstName" type="text" class="form-control">
      </div>

      <div class="form-group col col-md-5 col-sm-12">
        <label class="col-form-label">Last Name:</label>
        <input formControlName="lastName" type="text" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col col-md-12">
        <label for="email" class="col-form-label">Email ID:</label>
        <input type="text" formControlName="email" id="email" class="form-control" readonly>
      </div>
    </div>

    <div class="row">
      <div class="form-group col col-md-6 col-sm-12">
        <label class="col-form-label">Phone Number:</label>
        <input formControlName="phone" type="text" class="form-control">
      </div>
      <div class="form-group col col-md-6 col-sm-12">
        <label class="col-form-label">Date of Birth:</label>
        <input formControlName="birthdate" type="date" class="form-control">
      </div>
    </div>
  </form>
</div>
