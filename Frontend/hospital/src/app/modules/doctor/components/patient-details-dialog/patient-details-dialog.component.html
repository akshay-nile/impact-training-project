<mat-tab-group>
    <mat-tab label="Patient Details">
        <mat-card class="example-card">
            <mat-card-content>
                <form autofocus="off" [formGroup]="patientDetailsForm">
                    <div class="row form-group">
                        <div class="col col-md-2 col-sm-12">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" formControlName="title" class="form-control" id="title">
                        </div>
                        <div class="col col-md-5 col-sm-12">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" formControlName="firstName" class="form-control" id="firstName">
                        </div>
                        <div class="col col-md-5 col-sm-12">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" formControlName="lastName" class="form-control" id="lastName">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-4 col-sm-12">
                            <label for="gender" class="form-label">Gender:</label>
                            <input type="text" formControlName="gender" class="form-control" id="gender">
                        </div>
                        <div class="col col-md-4 col-sm-12">
                            <label for="race" class="form-label">Race:</label>
                            <input type="text" formControlName="race" class="form-control" id="race">
                        </div>
                        <div class="col col-md-4 col-sm-12">
                            <label for="ethnicity" class="form-label">Ethnicity:</label>
                            <input type="text" formControlName="ethnicity" class="form-control" id="ethnicity">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-4 col-sm-12">
                            <label for="birthdate" class="form-label">Date of Birth:</label>
                            <input type="text" formControlName="birthdate" class="form-control" id="birthdate">
                        </div>
                        <div class="col col-md-4 col-sm-12">
                            <label for="age" class="form-label">Age: (Years)</label>
                            <input type="text" formControlName="age" class="form-control" id="age">
                        </div>
                        <div class="col col-md-4 col-sm-12">
                            <label for="language" class="form-label">Language:</label>
                            <input type="text" formControlName="language" class="form-control" id="language">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-12 col-sm-12">
                            <label for="address" class="form-label">Address:</label>
                            <textarea formControlName="address" class="form-control" id="address" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="row form-group text-center mt-4 mb-2">
                        <div class="col col-md-12 text-center">
                            <button class="btn btn-warning" (click)="close()">Close</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-tab>

    <mat-tab label="Allergy Details">
        <mat-card class="example-card">
            <div class="row form-group">
                <div class="col-md-12 col-sm-12 text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">SN.</th>
                                <th scope="col">Allergy Type</th>
                                <th scope="col">Allergy Name</th>
                                <th scope="col">Is Allergy Fatal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="allergies.length == 0" class="text-danger">
                                <td colspan="4">No Allergies Available !</td>
                            </tr>
                            <tr *ngFor="let a of allergies; let i=index;" [class.bg-warn]="a.isFatal">
                                <td>{{i+1}}</td>
                                <td>{{a.allergyType}}</td>
                                <td>{{a.allergyName}}</td>
                                <td>{{a.isFatal ? "Yes" : "No"}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </mat-card>
    </mat-tab>

    <mat-tab label="Vital Details" [disabled]="isVitalDetailsAvailable">
        <mat-card class="example-card">
            <form autofocus="off" [formGroup]="vitalDetailsForm">
                <div class="row form-group">
                    <div class="col col-md-6 col-sm-12">
                        <label for="height" class="form-label">Height: (cm)</label>
                        <input type="text" formControlName="height" class="form-control" id="height">
                    </div>
                    <div class="col col-md-6 col-sm-12">
                        <label for="weight" class="form-label">Weight: (Kg)</label>
                        <input type="text" formControlName="weight" class="form-control" id="weight">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-12 col-sm-12">
                        <label for="bloodPressure" class="form-label">Blood Pressure: (mm/Hg)</label>
                        <input type="text" formControlName="bloodPressure" class="form-control" id="bloodPressure">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-12 col-sm-12">
                        <label for="bodyTemperature" class="form-label">Body Temperature: (Fahrenheit)</label>
                        <input type="text" formControlName="bodyTemperature" class="form-control" id="bodyTemperature">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-12 col-sm-12">
                        <label for="respirationRate" class="form-label">Respiration Rate: (BPM)</label>
                        <input type="text" formControlName="respirationRate" class="form-control" id="respirationRate">
                    </div>
                </div>

                <div class="row form-group text-center mt-4 mb-2">
                    <div class="col col-md-12 text-center">
                        <button class="btn btn-warning" (click)="close()">Close</button>
                    </div>
                </div>
            </form>
        </mat-card>
    </mat-tab>
</mat-tab-group>
