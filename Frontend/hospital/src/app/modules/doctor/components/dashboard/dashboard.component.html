<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> Menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>

    <a *ngIf="showProfile" style="margin-left: 20%;text-decoration: none;" routerLink="/doctor/dashboard/appointment"
        routerLinkActive="activeRouting" [routerLinkActiveOptions]="{ exact: true }">Appointments</a>
    <a *ngIf="showProfile" style="margin-left: 5%;text-decoration: none;" routerLink="/doctor/dashboard/notes"
        routerLinkActive="activeRouting" [routerLinkActiveOptions]="{ exact: true }">Notes</a>
    <a *ngIf="showProfile" style="margin-left: 5%;text-decoration: none;" routerLink="/doctor/dashboard/visit-report"
        routerLinkActive="activeRouting" [routerLinkActiveOptions]="{ exact: true }">Visit Report</a>
    <a *ngIf="!showProfile" style="margin-left: 20%;text-decoration: none;" routerLink="/doctor/dashboard/profile"
        routerLinkActive="activeRouting" [routerLinkActiveOptions]="{ exact: true }">Profile</a>

    <span class="flexExpand"></span>

    <div>
        <button mat-raised-button class="logout" (click)="logout()">Logout</button>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="assets/profileImg.png" />
        <h4 class="name" style="margin-bottom:0; margin-top: 1em;">{{user.title + '. ' + user.firstName + ' ' +
            user.lastName}}</h4>
        <p class="designation">(Doctor)</p>
        <mat-divider></mat-divider>
        <button *ngIf="showProfile" mat-button class="menu-button" routerLink="/doctor/dashboard/profile"
            (click)="updateProfile()">
            <mat-icon style="margin-right: 0.5em;">account_circle</mat-icon>
            <span>Profile</span>
        </button>
        <button *ngIf="!showProfile" mat-button class="menu-button" routerLink="/doctor/dashboard/appointment"
            (click)="updateProfile()">
            <mat-icon style="margin-right: 0.5em;">home</mat-icon>
            <span>Home</span>
        </button>

        <button *ngIf="!showProfile" mat-button class="menu-button" routerLink="/doctor/dashboard/notes"
            (click)="updateProfile()">
            <mat-icon style="margin-right: 0.5em;">note</mat-icon>
            <span>Notes</span>
        </button>

        <button *ngIf="!showProfile" mat-button class="menu-button" routerLink="/doctor/dashboard/visit-report"
            (click)="updateProfile()">
            <mat-icon style="margin-right: 0.5em;">file_copy</mat-icon>
            <span>Report</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/doctor/dashboard/help">
            <mat-icon style="margin-right: 0.5em;">help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
