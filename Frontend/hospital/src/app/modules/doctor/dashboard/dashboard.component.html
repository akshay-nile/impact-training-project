<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <a style="margin-left: 20%;color: white;text-decoration: none;" routerLink="/doctor/dashboard"
        routerLinkActive="active-link">Appointments</a>
    <a style="margin-left: 5%;text-decoration: none;" routerLink="/doctor/notes" routerLinkActive="active-link">Notes</a>
    <span class="flexExpand"></span>
    <div>
        <button mat-raised-button class="logout" (click)="logout()">Logout</button>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="assets/profile.jpg" style="height:100px;width:100px;" />

        <h4 class="name">Vinay Billa</h4>
        <p class="designation">Doctor</p>

        <mat-divider></mat-divider>


        <button mat-button class="menu-button" routerLink="/doctor/notes">
            <mat-icon>note</mat-icon>
            <span>Notes</span>
        </button>
        <button mat-button class="menu-button" routerLink="/change-password">
            <mat-icon>password</mat-icon>
            <span>Change Password</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <div class="card-wrapper">
                <div class="row">
                    <div class="text-dark col-md-9" style="font-size: 20px;margin-top: 2%;margin-bottom: 2%;">
                        Appointments</div>
                    <div class="col-md-3" style="margin-right: 0%;padding-right: 0%;">
                        <button mat-raised-button
                            color="primary" (click)="bookAppointment()">Book an Appointment</button> </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">
                                    Id
                                </th>
                                <th scope="col">
                                    Title
                                </th>
                                <th scope="col">
                                    Description
                                </th>
                                <th scope="col">
                                    Physician
                                </th>
                                <th scope="col">
                                    Patient Email
                                </th>
                                <!-- <th scope="col">
                                            time
                                        </th> -->
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let appointment of appointments;index as i">
                                <th scope="row">
                                    {{i+1}}
                                </th>
                                <td>
                                    {{appointment.meetingTitle}}
                                </td>
                                <td>
                                    {{appointment.description}}
                                </td>
                                <td>
                                    {{appointment.physician}}
                                </td>
                                <td>
                                    {{appointment.patientEmail}}
                                </td>
                                <td>
                                    <div>
                                        <button class="btn btn-success"
                                            (click)="viewDetails(appointment.aptId,appointment.patientEmail)">View</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
