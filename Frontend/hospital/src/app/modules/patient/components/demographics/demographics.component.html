<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card shadow">
        <div class="card-body mt-4 mb-4">
          <h3 class="text-center text-muted text-dark">Demographic Details Form</h3>
          <form [formGroup]="demographicsForm">
            <div class="form-group">
              <label class="col-form-label">FirstName:</label>
              <input formControlName="firstname" type="text" class="form-control">
              <small *ngIf="firstname?.invalid && firstname?.touched" class="text-danger">firstame is Required</small>
            </div>
            <div class="form-group">
              <label class="col-form-label">LastName:</label>
              <input formControlName="lastname" type="text" class="form-control">
              <small *ngIf="lastname?.invalid && lastname?.touched" class="text-danger">lastname is Required</small>
            </div>
            <div class="form-group">
              <label class="col-form-label">Gender</label>
              <div class="form-check form-check-inline">
                <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                  value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                  value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>

            </div>
            <div class="form-group">
              <label class="col-form-label">Date of Birth:</label>
              <input formControlName="dob" type="date" class="form-control">
              <small *ngIf="dob?.invalid && dob?.touched" class="text-danger">dob is Required</small>
            </div>
            <div class="form-group">
              <label class="col-form-label">Age:</label>
              <input formControlName="age" type="number" class="form-control">
              <small *ngIf="age?.invalid && age?.touched" class="text-danger"></small>
            </div>
            <div class="form-group">
              <label class="col-form-label">Email:</label>
              <input formControlName="email" type="email" class="form-control">
              <small *ngIf="email?.invalid && email?.touched" class="text-danger">Email is Required</small>
            </div>
            <div class="form-group">
              <label class="col-form-label">Phone:</label>
              <input formControlName="phone" type="text" class="form-control">
              <small *ngIf="phone?.invalid && phone?.touched" class="text-danger">Phone no is Required(minimum length
                10,numbers are only allowed)</small>
            </div>
            <div class="form-group">
              <label class="col-form-label">Language:</label>
              <select formControlName="language" class="form-select" aria-label="Default select example">
                <option value="">Select language</option>
                <option *ngFor="let lang of this.languages" [value]="lang">{{lang | titlecase}}</option>
              </select>
              <small *ngIf="language.touched && language.value === ''" class="text-danger">
                Please choose some language
              </small>
            </div>
            <div class="form-group">
              <label class="col-form-label">Race:</label>
              <input formControlName="race" type="text" class="form-control">
              <small *ngIf="race?.invalid && race?.touched" class="text-danger">race is Required</small>
            </div>
            <div class="form-group">
              <label class="col-form-label">Ethnicity:</label>
              <input formControlName="ethnicity" type="text" class="form-control">
              <small *ngIf="ethnicity?.invalid && ethnicity?.touched" class="text-danger">ethnicity is Required</small>
            </div>
            <div class="form-group">
              <label class="col-form-label">Address:</label>
              <textarea formControlName="address" class="form-control"></textarea>
              <small *ngIf="address?.invalid && address?.touched" class="text-danger"> address is Required (minimum
                length 10)</small>
            </div>
            <div>
              <br>
              <button (click)="onSubmit()" type="submit" [disabled]="demographicsForm.invalid || language.value == ''" 
              class="btn btn-success">Save</button>
              <button (click)="clear()" class="btn btn-danger">Clear</button>&nbsp;&nbsp;
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
