<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <a style="margin-left: 20%;color: white;text-decoration: none;" routerLink="/nurse/dashboard"
        routerLinkActive="active-link">Appointments</a>
    <a style="margin-left: 5%;text-decoration: none;" routerLink="/nurse/notes" routerLinkActive="active-link">Notes</a>
    <span class="flexExpand"></span>
    <div style="margin-right: 3%;">
        <mat-icon matBadge="0">notifications</mat-icon>
    </div>
    <div>
        <button mat-raised-button class="logout" (click)="logout()">Logout</button>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="assets/profileImg.png" />

        <h4 class="name">{{userName}}</h4>
        <p class="designation">Nurse</p>

        <mat-divider></mat-divider>


        <button mat-button class="menu-button" routerLink="/nurse/notes">
            <mat-icon>note</mat-icon>
            <span>Notes</span>
        </button>
        <button mat-button class="menu-button" routerLink="/change-password">
            <mat-icon>password</mat-icon>
            <span>Change Password</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <div class="card-wrapper">
                <div class="row">
                    <div class="text-dark col-sm-9" style="font-size: 20px;margin-top: 2%;margin-bottom: 2%;">
                        Appointments</div>
                    <div class="col-sm-3" style="margin-right: 0%;padding-right: 0%;"><button mat-raised-button
                            color="primary" (click)="bookAppointment()">Book an Appointment</button> </div>
                    <mat-tab-group>
                        <mat-tab label="Calender">
                            <full-calendar *ngIf="initialise" [options]="calendarOptions"></full-calendar>
                        </mat-tab>
                        <mat-tab label="Upcoming Appointments">
                            <mat-form-field appearance="standard">
                                <mat-label>Search</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Patient Name" #input>
                            </mat-form-field>

                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort class="table table-striped">
                                    <ng-container matColumnDef="title">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                                        <td mat-cell *matCellDef="let row"> {{row.meetingTitle}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="physician">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Physician </th>
                                        <td mat-cell *matCellDef="let row"> {{row.physician}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="patientEmail">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
                                        <td mat-cell *matCellDef="let row"> {{row.patientEmail}} &nbsp;&nbsp;</td>
                                    </ng-container>
                                    <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                        <td mat-cell *matCellDef="let row">{{row.aptDate}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                        <td mat-cell *matCellDef="let row"> <button class="btn btn-success"
                                                (click)="viewDetails(row.aptId,row.patientEmail)">View</button>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                        [ngClass]="{'todaysAppointment': row.aptDate==date }"></tr>
                                    <!-- Row shown when there is no matching data. -->
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                                </mat-paginator>
                            </div>
                        </mat-tab>

                    </mat-tab-group>





                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
