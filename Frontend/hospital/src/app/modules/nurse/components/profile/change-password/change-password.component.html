<div class="container-fluid mt-4">
  <div class="row">
    <div class="col col-md-12 col-sm-12">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-group mb-3 mt-4">
              <label for="oldPassword" class="form-label">Current Password</label>
              <input autocomplete="off" formControlName="oldPassword" name="oldPassword" id="oldPassword"
                type="password" class="form-control" />
              <div *ngIf="f['oldPassword'].touched && f['oldPassword'].invalid">
                <small *ngIf="f['oldPassword'].errors['required']" class="text-danger">
                  Current password is required
                </small>
                <small *ngIf="f['oldPassword'].errors!['isValid'] && !f['oldPassword'].errors['required']" class="text-danger">
                  Password entry does not meet required criteria
                </small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input autocomplete="off" formControlName="newPassword" name="newPassword" id="newPassword"
                type="password" class="form-control" />
              <div *ngIf="f['newPassword'].touched && f['newPassword'].invalid">
                <small *ngIf="f['newPassword'].errors && f['newPassword'].errors['required']" class="text-danger">
                  New password is required
                </small>
                <small *ngIf="f['newPassword'].errors!['isValid'] && !f['newPassword'].errors['required']" class="text-danger">
                  Password entry does not meet required criteria
                </small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input autocomplete="off" formControlName="confirmPassword" name="confirmPassword" id="confirmPassword"
                type="password" class="form-control" />
              <div *ngIf="f['confirmPassword'].touched">
                <small *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']"
                  class="text-danger">
                  Password confirmation required
                </small>
                <small *ngIf="!f['confirmPassword'].errors?.required && form.errors?.areEqual" class="text-danger">
                  Passwords do not match</small>
              </div>
            </div>

            <div class="mt-4 mb-3" style="text-align: center;">
              <button (click)="changePassword()" class="btn btn-success" style="width: 40%;" [disabled]="form.invalid || label != 'Change Password'">
                {{label}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
