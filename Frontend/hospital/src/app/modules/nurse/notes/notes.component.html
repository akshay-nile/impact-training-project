<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <a style="margin-left: 20%;text-decoration: none;" routerLink="/nurse/dashboard"
        routerLinkActive="active-link">Appointments</a>
    <a style="margin-left: 5%;color: white;text-decoration: none;" routerLink="/nurse/notes"
        routerLinkActive="active-link">Notes</a>
    <span class="flexExpand"></span>
    <div style="margin-right: 3%;">
        <mat-icon matBadge="0">notifications</mat-icon>
    </div>
    <div>
        <button mat-raised-button class="logout" (click)="logout()">Logout</button>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="assets/profileImg.png" />

        <h4 class="name">{{userName}}</h4>
        <p class="designation">Nurse</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/nurse/dashboard">
            <mat-icon>dashboard</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button" routerLink="/change-password">
            <mat-icon>password</mat-icon>
            <span>Change Password</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>

        <div class="content mat-elevation-z8">
            <div class="card-wrapper">
                <div class="row">
                    <div class="text-dark col-md-10" style="font-size: 20px;margin-top: 2%;margin-bottom: 2%;">
                        Notes</div>
                    <div class="col-md-2" style="margin-right: 0%;padding-right: 0%;"><button mat-raised-button
                            color="primary" (click)="sendNote()">Send Note</button> </div>
                </div>
                <mat-tab-group>
                    <mat-tab label="All">
                        <ng-container *ngFor="let note of notes">
                            <mat-card class="example-card mb-5">
                                <mat-card-content>
                                    <h2>
                                        Note Sent To : {{note.sendTo}}
                                    </h2>
                                    <p>
                                        Designation : {{note.designation}}
                                    </p>
                                    <p>
                                        Message : {{note.message}}
                                    </p>
                                    <p>
                                        Urgency Level : {{note.urgencyLevel}}
                                    </p>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-raised-button class="btn-success"
                                        (click)="viewNote(note.noteId)">View</button>
                                </mat-card-actions>
                            </mat-card>
                        </ng-container>

                    </mat-tab>
                </mat-tab-group>
            </div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
