    <div class="form-group">
        <label for="username">Username: </label>
        <!--for the username-->
        <input type="text" formControlName="username" class="form-controls">
        <!-- <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
            <div *ngIf="f.username'.errors?.required">Username cannot be blank</div>
            <div *ngIf="f.username.errors?.minlength">Minimum 6 characters required</div>   
        </div> -->
        
        <div *ngIf="submitted && f['username'].invalid" class="alert alert-danger">
            <div *ngIf="f['username'].errors?.['required']">Username cannot be blank</div>
            <div *ngIf="f['username'].errors?.['minlength']">Minimum 6 characters required</div>   
        </div>
    </div>

    <!--for the password-->
    <div class="form-group">
        <label for="Password">Password: </label>
        <input type="password" formControlName="password" class="form-controls">
        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors?.['required']">Password cannot be blank</div>
            <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters required</div>   
        </div>
    </div>
    <div class="form-group">
        <label for="Password">Confirm Password: </label>
        <input type="password" formControlName="confirmpassword" class="form-controls">

        <div *ngIf="f['confirmpassword'].touched && f['confirmpassword'].invalid" class="alert alert-danger">
            <div *ngIf="f['confirmpassword'].errors?.['required']">Password cannot be blank</div>
            <div *ngIf="f['confirmpassword'].errors?.['m']">Confirm password not matched with the above password</div>   
        </div>
    </div>
    <!--for email-->
    <div class="form-group">
        <label for="Email">Email: </label>
        <input type="text" formControlName="email" class="form-controls">

        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors?.['required']">Email cannot be blank</div>
            <div *ngIf="f['email'].errors?.['email']">Incorrect email format</div>   
        </div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
