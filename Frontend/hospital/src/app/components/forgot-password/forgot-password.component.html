<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Forgot Password</h4>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input autocomplete="off" formControlName="email" name="email" id="email" type="email"
                                class="form-control">
                            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                                <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email
                                    address.</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info otp" [disabled]="form.invalid">Send OTP</button>
                        <div *ngIf="messageFlag" class="errorMessage bg-success text-white">
                            {{successMessage}}
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-link login" (click)="backToLogin()">Back to
                                    Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
