server:
  port: 8080
  
spring:
  application:
    name: gateway-microservice
  cloud:
    gateway:
      routes:
      - id: admin-microservice
        uri: http://localhost:8081
        predicates:
        - Path=/api/register/**
      - id: hospital-microservice
        uri: http://localhost:8082
        predicates:
        - Path=/api/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost/8761/eureka/
  instance:
    hostname: localhost